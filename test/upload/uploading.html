<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style type="text/css">
        #preview, .img, img
        {
            width:200px;
            height:200px;
        }
        #preview
        {
            border:1px solid #000;

        }
    </style>
</head>
<body>
<div id="preview">aaaaaaaaaaa</div>
<input id="files" type="file" onchange="preview(this)" />1111111
<script type="text/javascript">
    function preview(file)
    {
        var prevDiv = document.getElementById('preview');
        var filesIn = document.getElementById('files');
        if (file.files && file.files[0])
        {
            var reader = new FileReader();
            reader.onload = function(evt){
                prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';
            }
            reader.readAsDataURL(file.files[0]);
            console.log(file);
            console.log(file.files[0]);
            console.log(file.files[0].size);
        }
      /*  else
        {
            prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';
        }*/
        if(prevDiv){
            prevDiv.onmousemove=function (){
                prevDiv.removeAttribute("preview");
            }
        }
    }
    preview(this);
</script>
</body>
</html>
