<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		color: red;
		font-size: 50px;
	}
	</style>
</head>
<body>
<button>向页面发送 HTTP post 请求，然后获得返回的结果</button>
<script src="js/jquery-1.11.0.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$.post("txt.txt",

					function(data,status){
						alert("数据：" + data + "\n状态：" + status);
					});
		});
	});
</script>
</body>
</html>
