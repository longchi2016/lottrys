<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=yes" />
    <title>我的积分记录</title>
    <link rel="stylesheet" href="__PUBLIC__/Index/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Index/css/myBuyRecords.css">
    <script src="__PUBLIC__/Index/js/jquery.js"></script>
    <script src="__PUBLIC__/Index/js/bootstrap.min.js"></script>
</head>

<body>
<div class="headTitle">
    <h4>我的积分记录</h4>
</div>

<div class="recordsBigDiv">
    <empty name="log">
        <div class="recordsDiv">
            没有记录
        </div>
        <else />
        <volist name="log" id="vo">
            <div class="recordsDiv">
                <h4>获取时间：<span>{$vo.time|date="Y-m-d",###}</span></h4>
                <h4>获取方式：<span id="goodsdes">{$vo.info}</span></h4>
                <h4>积分变化：<span><if condition="$vo.type eq 1">+<else/>-</if>{$vo.point}</span></h4>
                <h4>行为备注：<span><if condition="$vo.type eq 1">交易获得<else/>交易使用</if></span></h4>
            </div>
        </volist>
    </empty>
</div>
<include file="Public:page" />
